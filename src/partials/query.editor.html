  <div class="gf-form-inline">
    <!--<div class="gf-form max-width-8">
      <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="ctrl.getTimeIntervals"></select>
    </div>-->

    <div class="gf-form" ng-if="ctrl.target.rawQuery">
      <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()" />
    </div>

    <!--<div class="gf-form" ng-if="!ctrl.target.rawQuery">
      <select ng-change="ctrl.onChangeInternal()" ng-model="ctrl.target.target"  ng-options="x.text for x in ctrl.getOptions()"></select>

    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
        <metric-segment-model property="ctrl.target.target" get-options="ctrl.getOptions()" on-change="ctrl.onChangeInternal()"
          css-class="tight-form-item-xxlarge"></metric-segment-model>
      </div>
    </div>
    <div class="gf-form" ng-if="ctrl.target.pselect">
      <select ng-change="ctrl.cSelect()" ng-model="ctrl.target.selected"  ng-options="x.text for x in ctrl.target.pselect"></select>
    </div>
